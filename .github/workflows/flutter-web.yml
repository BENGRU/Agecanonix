name: Frontend Flutter Web CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/agecanonix_app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build
          path: frontend/agecanonix_app/build/web
